<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>对于DIV+CSS的学习</title>
    <link type="text/css" rel="stylesheet" href="CSS_learning.css">
</head>
<body>
    <p>body的CSS对这里有效吗？</p>
    <div id="div1">
        <p>对div里的内容样式有效吗？</p>
        <h1>嵌套样式对此有效！</h1>
        <a href="http://zhice.infcn.com.cn/" target="_blank">此处链接到知策服务平台</a>
    </div>
<div>
    <p id="p1">在div1之外能生效吗？</br>不能生效</p>
    <p class="p1"><span >p之外的CSS能生效吗？</span></p>
</div>
<p class="p1">这个p的样式能生效吗？</p>
<p>原来的p样式是这样的 &nbsp;&nbsp;<a href="www.baidu.com" target="_blank">嵌套a的标签样式是这样的</a></p>
</body>
</html>
