<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
<title>奖励查询和兑换</title>
<link type="text/css" rel="stylesheet" href="/coach.css" />
<script type="text/javascript">
    function Awardconfirm(buttonid,valueid) {
        var con1 = confirm("确定兑换？");
        // alert('123')
        if(con1 === true){
            alert("恭喜你， "+document.getElementById(buttonid).innerHTML+" 兑换成功");
            document.formname.awardcost.value = document.getElementById(valueid).innerText;
            document.formname.submit();
        }
    }
</script>
</head>
<body>

<h2><span style="color:#cc00cc;text-decoration:underline">韦浩宇</span>同学，你现在共有奖励值：<img src="/images/奖励.png" title="测验奖励"><span style="color:#cc6600"> × 10</span> &nbsp;&nbsp;请从下表中选择你想兑换的奖励</h2>
<table><tr><th>奖励等级</th><th style="width:240px">奖励内容</th><th>所需兑换值</th><th>是否兑换</th></tr>
<tr><td>等级1</td><td id="level1">待定</td><td><img src="/images/奖励.png"><span style="position:relative;top:-8px;left:2px"> × 5 </span></td><td id="value1" style="display:none">5</td><td><input type="button" value="兑换" onclick="Awardconfirm('level1','value1')"  class="sub_td"></td></tr>
<tr><td>等级2</td><td id="level2">待定</td><td><img src="/images/奖励.png"><span style="position:relative;top:-8px;left:2px"> × 10 </span></td><td id="value2" style="display:none">10</td><td><input type="button" value="兑换" onclick="Awardconfirm(level2,value2)"  class="sub_td"></td></tr>
<tr><td>等级3</td><td id="level3">待定</td><td><img src="/images/奖励.png"><span style="position:relative;top:-8px;left:2px"> × 20 </span></td><td id="value3" style="display:none">20</td><td><input type="button" value="兑换" onclick="Awardconfirm(level3,value3)" disabled ></td></tr>
<tr><td>等级4</td><td id="level4">待定</td><td><img src="/images/奖励.png"><span style="position:relative;top:-8px;left:2px"> × 35 </span></td><td id="value4" style="display:none">35</td><td><input type="button" value="兑换" onclick="Awardconfirm(level4,value4)" disabled ></td></tr>
<tr><td>等级5</td><td id="level5">待定</td><td><img src="/images/奖励.png"><span style="position:relative;top:-8px;left:2px"> × 60 </span></td><td id="value5" style="display:none">60</td><td><input type="button" value="兑换" onclick="Awardconfirm(level5,value5)" disabled ></td></tr>
</table>
<form action="AwardTable.py" name="formname" method="POST">
<input type="hidden" name="awardcost">
</form>
<p>
<a href="/index.html">返回首页</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="expresssion_set.py">开始练习</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
</p>
</body>
</html>
